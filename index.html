<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
  <main>
    <div class="card-perfil">
      <div class="div-imgs">
        <img class="img-fund" src="src/images/bg-pattern-card.svg" alt="Image fund card">
        <img class="img-victor" src="src/images/image-victor.jpg" alt="Perfil image Victor">
      </div>
      <div class="div-info">
        <div class="div-cite-name">
          <h1>
            Victor Crest
            <span>
              26
            </span>
          </h1>
          <h2>
            London
          </h2>
        </div>
        <div class="div-social">
          <div class="social">
            <span>
              80K
            </span>
            <span>
              Followers
            </span>
          </div>
          <div class="social">
            <span>
              803K
            </span>
            <span>
              Likes
            </span>
          </div>
          <div class="social">
            <span>
              1.4K
            </span>
            <span>
              Photos
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    </div>
    <div class="attribution">
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank"> Humberto Ribeiro</a>.
    </div>
  </main>
</body>

</html>
